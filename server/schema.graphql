
type Traveler {
  serialNo: Int!
  name: String
  phone: Int
  created: String
}

input TravelerInput {
  name: String
  phone: Int
}

##### Top level declarations

type Query {
  about: String!
  readTraveler: [Traveler!]!
}

type Mutation {
  addTraveler(Traveler: TravelerInput!): String
  deleteTraveler(serialNo: Int!): String
}
